<!DOCTYPE html>

<html lang="en">
    
<head>

    <!-- main title icon -->
    <link href="img/icon.jpg" type="image/x-icon" rel="shortcut icon">

    <!-- apply CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- bring icon API-->
    <script src="https://kit.fontawesome.com/ce3f789eda.js" crossorigin="anonymous"></script>

    <!-- google fonts import-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
</head>

<body>
        
    <!-- screen header -->
    <header class="header">
        
        <span class="header__text">SKT 7:50</span>
        <div class="header__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-half"></i>
        </div>

    </header>

    <!-- front img cover-->
    <div class="front__background-cover"></div>
    
    <!-- front -->
    <div class="front">
    
        <!-- front background img-->
        <img class = "front__background" src="img/background.jpg" alt="background">
    
        <!-- front wrap to center text-->
        <div class="front__wrap">
        
            <!-- front wrapped text-->
            <div class="front__notification">
                <h5>
                Hi, welcome.
                <h5>

                <h5 class="front__notification__last">
                please sign in your account.
                </h5>
            </div>

            <!-- wrapped input-->
            <form class="front__form" action="main.html" class="front__form" method="GET">
                <input class="front__input" name ="id" type="text" placeholder="Account Name" required>
                <input class="front__input" name ="pw" type="password" placeholder="Password" required>
                <input class="front__input" type="submit" value="submit">
            </form>
        </div>
    </div>


   
    
</body>

</html>
